<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Generator QR Code | Andreas</title>
  </head>
  <body>

    <h1 class="tulisan">Generator QR Code By <a class="nama" href="https://www.instagram.com/andreas_g25/">Andreas</a></h1>

    <div class="qrmain">
        <canvas id="canvas""></canvas>
        <label for="" class="title">Situs web (URL)</label>
        <input placeholder="Example : www.google.com"  id="qrInput" onchange="generateQR()"/>
        <button id="myBTn" type="button" class="btn btn-primary" onclick="javascript:alert('qr berhasil dibuat')">Buat QR</button>
    </div>

    <script src="node_modules/qrcode/build/qrcode.js"></script>

    <script src="js/script.js"></script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
